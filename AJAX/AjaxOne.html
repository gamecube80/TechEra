<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajax</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>

<body>
    <main>
        <div id="demo">
            <h1>Welcome to AJAX</h1>
            <button type="button" onclick="loadMessage1()">Red</button>
            <button type="button" onclick="loadMessage2()">Green</button>
            <button type="button" onclick="loadMessage3()">Blue</button>
            <button type="button" onclick="loadMessage4()">White</button>
        </div>
        <script>
            function loadMessage1() {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if (this.readyState = 4 && this.status == 200) {
                        document.getElementById("demo").innerHTML = this.responseText;
                    }
                }
                xhttp.open("GET", "a.txt", true);
                xhttp.send();
            }
        </script>

    </main>
    <script src="index.js"></script>
</body>

</html>
