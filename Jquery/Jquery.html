<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jquery</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        $(document).ready(
            function () {
                $("#button1").click(function () {
                    $("#one").fadeOut();
                    $("#two").fadeOut(2000);
                    $("#three").fadeOut(4000);
                })
            }
        )

    </script>

    <script>
        $(document).ready(
            function () {
                $("#button2").click(function () {
                    $("#one").fadeIn();
                    $("#two").fadeIn(2000);
                    $("#three").fadeIn(4000);
                })
            }
        );

    </script>

    <script>
        $(document).ready(
            function () {
                $("#button3").click(function () {
                    $("#one").animate({ right: "100px" })
                    $("#two").animate({ width: "30%" })
                    $("#three").animate({ height: "40%" })
                })
            }
        );
    </script>

</head>

<body>
    <h1>Welcome to Jquery</h1>
    <p>I am a paragraph</p>
    <img src="a.jpg" id="one" style="width: 200px; height: 200px; position: relative">
    <img src="b.jpg" id="two" style="width: 200px; height: 200px; position: relative">
    <img src="c.jpg" id="three" style="width: 200px; height: 200px; position: relative"><br>

    <button id="button1" style="width: 200px">Click to fade out images</button>
    <button id="button2" style="width: 200px">Click to fade in images</button>
    <button id="button3" style="width: 200px">Click to animate</button>

</body>

</html>
